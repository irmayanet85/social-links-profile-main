<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./assets/style.css">
  
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="card__header_img">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Jeremy Robson" class="profile-image">
          </div>
        </div>
        <h1 class="card-tile">  Jessica Randall</h1>
        <h3 class="card-subtitle h4 center">London, United Kingdom</h3>
        <h3 class="card-subtitle2 h4 center">"Front-end developer and avid reader."</h3>
        <div class="card-body">
          <div class="card-body-item h4"> GitHub</div>
          <div class="card-body-item h4"> Frontend Mentor</div>
          <div class="card-body-item h4"> LinkedIn</div>
          <div class="card-body-item h4"> Twitter</div>
          <div class="card-body-item h4"> Instagram</div>
        </div>
      </div>
    </div>  
  </main>
</body>
</html>
